<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melisa</title>

  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#111827;
      --card:#0b1220cc;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#60a5fa;
      --accent2:#a78bfa;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 700px at 10% 10%, #1d4ed8 0%, transparent 60%),
                  radial-gradient(900px 600px at 90% 20%, #7c3aed 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* Animated blobs */
    .blob{
      position:fixed;
      inset:auto;
      width:420px;
      height:420px;
      filter: blur(30px);
      opacity:.45;
      border-radius: 45% 55% 60% 40% / 55% 45% 55% 45%;
      animation: float 10s ease-in-out infinite;
      pointer-events:none;
      z-index:0;
    }
    .blob.one{
      background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%);
      top:70px; left:-120px;
      animation-duration: 12s;
    }
    .blob.two{
      background: radial-gradient(circle at 70% 40%, var(--accent2), transparent 60%);
      bottom:-140px; right:-140px;
      animation-duration: 14s;
      animation-direction: reverse;
    }
    @keyframes float{
      0%   { transform: translate(0,0) scale(1) rotate(0deg); }
      50%  { transform: translate(40px,-25px) scale(1.08) rotate(8deg); }
      100% { transform: translate(0,0) scale(1) rotate(0deg); }
    }

    .wrap{
      position:relative;
      z-index:1;
      max-width: 860px;
      margin: 70px auto;
      padding: 24px;
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 22px;
      padding: 28px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      transform: translateY(14px);
      opacity: 0;
      animation: enter .9s cubic-bezier(.2,.8,.2,1) forwards;
    }

    @keyframes enter{
      to { transform: translateY(0); opacity: 1; }
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(30px, 4vw, 44px);
      letter-spacing: -0.02em;
    }
    p{
      margin:0 0 18px;
      color: var(--muted);
      line-height: 1.6;
      font-size: 16px;
    }

    .tags{ display:flex; flex-wrap:wrap; gap:10px; margin: 10px 0 22px; }
    .tag{
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      font-size: 14px;
      color: #dbeafe;
      opacity:0;
      transform: translateY(10px);
      animation: pop .6s ease forwards;
    }
    .tag:nth-child(1){ animation-delay:.25s; }
    .tag:nth-child(2){ animation-delay:.35s; }
    .tag:nth-child(3){ animation-delay:.45s; }
    .tag:nth-child(4){ animation-delay:.55s; }

    @keyframes pop{
      to { opacity:1; transform: translateY(0); }
    }
