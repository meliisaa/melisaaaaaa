<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melisa</title>

  <style>
    :root{
      --bg1:#0b1b4a;
      --bg2:#060b1a;
      --bg3:#4a1fbf;
      --card: rgba(6, 10, 20, 0.55);
      --border: rgba(255,255,255,0.14);
      --text:#e5e7eb;
      --muted:#cbd5e1;
      --green:#22c55e;
      --accent:#60a5fa;
      --accent2:#a78bfa;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 10% 12%, #1d4ed8 0%, transparent 60%),
        radial-gradient(900px 600px at 92% 18%, #7c3aed 0%, transparent 55%),
        linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
      overflow:hidden;
      position:relative;
    }

    /* Floating blobs */
    .blob{
      position:fixed;
      width:420px;
      height:420px;
      border-radius: 45% 55% 60% 40% / 55% 45% 55% 45%;
      filter: blur(32px);
      opacity:.35;
      pointer-events:none;
      animation: float 12s ease-in-out infinite;
      z-index:0;
    }
    .blob.one{
      top: 70px; left:-150px;
      background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%);
    }
    .blob.two{
      bottom:-170px; right:-170px;
      background: radial-gradient(circle at 70% 40%, var(--accent2), transparent 60%);
      animation-duration: 14s;
      animation-direction: reverse;
    }
    @keyframes float{
      0%   { transform: translate(0,0) scale(1) rotate(0deg); }
      50%  { transform: translate(40px,-25px) scale(1.08) rotate(8deg); }
      100% { transform: translate(0,0) scale(1) rotate(0deg); }
    }

    /* Card enter */
    .card{
      width: min(640px, 92vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 28px;
      box-shadow: 0 18px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      position:relative;
      z-index:1;

      opacity:0;
      transform: translateY(14px);
      animation: enter .85s cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes enter{
      to{ opacity:1; transform: translateY(0); }
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(30px, 4vw, 44px);
      letter-spacing: -0.02em;
      line-height:1.1;
    }

    p{
      margin:0 0 18px;
      color: var(--muted);
      line-height:1.6;
      font-size: 16px;
    }

    /* waving hand */
    .wave{
      display:inline-block;
      transform-origin: 70% 70%;
      animation: wave 1.4s ease-in-out infinite;
    }
    @keyframes wave{
      0%,100%{ transform: rotate(0deg); }
      20%{ transform: rotate(14deg); }
      40%{ transform: rotate(-6deg); }
      60%{ transform: rotate(10deg); }
      80%{ transform: rotate(-2deg); }
    }

    .tags{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin: 10px 0 22px;
    }
    .tag{
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      font-size: 14px;
      color: #dbeafe;

      opacity:0;
      transform: translateY(10px);
      animation: pop .6s ease forwards;
    }
    .tag:nth-child(1){ animation-delay:.25s; }
    .tag:nth-child(2){ animation-delay:.35s; }
    .tag:nth-child(3){ animation-delay:.45s; }
    .tag:nth-child(4){ animation-delay:.55s; }
    @keyframes pop{
      to{ opacity:1; transform: translateY(0); }
    }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      text-decoration:none;
      transition: transform .18s ease, background .18s ease, border-color .18s ease;
      will-change: transform;
    }
    .btn:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.22);
    }
    .btn.primary{
      background: linear-gradient(90deg, rgba(96,165,250,.95), rgba(167,139,250,.95));
      color:#0b1220;
      font-weight:800;
      border-color: rgba(255,255,255,.18);
    }
    .btn.primary:hover{
      transform: translateY(-3px) scale(1.01);
    }

    /* reduce motion */
    @media (prefers-reduced-motion: reduce){
      .blob,.card,.tag,.wave{ animation:none !important; }
      .card,.tag{ opacity:1 !important; transform:none !important; }
    }
  </style>
</head>

</html>
