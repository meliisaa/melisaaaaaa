<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melisa</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(120deg, #1e3a8a, #020617, #6d28d9);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1.2s ease forwards;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      animation: slideDown 1s ease forwards;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 25px;
      animation: slideUp 1s ease forwards;
    }

    .tags span {
      display: inline-block;
      background: #6366f1;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      margin: 6px;
      animation: pop 0.6s ease forwards;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      background: #22c55e;
      color: #020617;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    a:hover {
      transform: scale(1.05);
      background: #16a34a;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

      <span>GitHub Pages</span>
    </div>

  </div>
</body>
</html>
